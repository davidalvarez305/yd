{% extends 'crm/base.html' %}
{% block content %}
  <main id="page-content" class="flex max-w-full flex-auto flex-col">
    <div class="mx-auto flex w-full max-w-10xl items-center justify-center overflow-hidden p-4 lg:p-8">
      <div class="w-full py-2 md:w-8/12 lg:w-6/12 xl:w-4/12">
        <form action="{% url 'marketing_assignment' %}" method="post">
            {% csrf_token %}
          <div class="flex flex-col overflow-hidden rounded-lg bg-white shadow-sm dark:bg-gray-800 dark:text-gray-100">
            <div class="bg-gray-50 px-10 py-6 dark:bg-gray-700/50">
              <strong>Lead + Visit Assignment</strong>
            </div>
            <div class="grow space-y-6 p-10">
              <div class="space-y-1">
                <label for="phone_number" class="inline-block font-medium">Phone Number</label>
                <input type="text" id="phone_number" name="phone_number" placeholder="(786) - XXX XXXX" class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 placeholder-gray-500 focus:border-primary-500 focus:ring focus:ring-primary-500/50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary-500" />
              </div>
              <div class="space-y-1">
                <label for="landing_page" class="inline-block font-medium">Visit</label>
                <input type="text" id="landing_page" name="landing_page" placeholder="Full URL for visit" class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 placeholder-gray-500 focus:border-primary-500 focus:ring focus:ring-primary-500/50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary-500" />
              </div>
            </div>
            <div class="grow bg-gray-50 px-10 py-6 text-center dark:bg-gray-700/50">
              <button type="submit" class="inline-flex w-full items-center justify-center gap-2 rounded-lg border border-primary-700 bg-primary-700 px-6 py-3 leading-6 font-semibold text-white hover:border-primary-600 hover:bg-primary-600 hover:text-white focus:ring focus:ring-primary-400/50 active:border-primary-700 active:bg-primary-700 dark:focus:ring-primary-400/90">
                <svg class="hi-mini hi-arrow-uturn-right inline-block size-5 opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M12.207 2.232a.75.75 0 00.025 1.06l4.146 3.958H6.375a5.375 5.375 0 000 10.75H9.25a.75.75 0 000-1.5H6.375a3.875 3.875 0 010-7.75h10.003l-4.146 3.957a.75.75 0 001.036 1.085l5.5-5.25a.75.75 0 000-1.085l-5.5-5.25a.75.75 0 00-1.06.025z" clip-rule="evenodd" />
                </svg>
                <span>Submit</span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
{% endblock %}
