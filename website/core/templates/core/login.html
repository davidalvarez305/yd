{% extends "core/base.html" %}
{% load static %}

{% block content %}
<div class="relative mx-auto flex w-full max-w-10xl items-center justify-center overflow-hidden p-4 lg:p-8">
    <section class="w-full max-w-xl py-2">
        <header class="mb-10 text-center">
            <h1 class="mb-2 inline-flex items-center gap-2 text-2xl font-bold">
                <span>Welcome</span>
            </h1>
            <h2 class="text-sm font-medium text-gray-500 dark:text-gray-400">
                Please sign in
            </h2>
        </header>

        <div class="flex flex-col overflow-hidden rounded-lg bg-white shadow-sm dark:bg-gray-800 dark:text-gray-100">
            <div class="grow p-5 md:px-16 md:py-12">
                <form id="loginForm" class="space-y-6" method="post" action="{% url 'login' %}" hx-post="{% url 'login' %}" hx-target="#alertModal" hx-swap="outerHTML">
                    {% csrf_token %}
                    {{ login_form.as_div|safe }}
                    <button type="submit" class="inline-flex w-full items-center justify-center gap-2 rounded-lg border border-primary-700 bg-primary-700 px-6 py-3 font-semibold leading-6 text-white hover:border-primary-600 hover:bg-primary-600 hover:text-white focus:ring focus:ring-primary-400/50 active:border-primary-700 active:bg-primary-700 dark:focus:ring-primary-400/90">
                        <svg class="hi-mini hi-arrow-uturn-right inline-block size-5 opacity-50"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                            aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M12.207 2.232a.75.75 0 00.025 1.06l4.146 3.958H6.375a5.375 5.375 0 000 10.75H9.25a.75.75 0 000-1.5H6.375a3.875 3.875 0 010-7.75h10.003l-4.146 3.957a.75.75 0 001.036 1.085l5.5-5.25a.75.75 0 000-1.085l-5.5-5.25a.75.75 0 00-1.06.025z"
                                clip-rule="evenodd" />
                        </svg>
                        <span>Sign In</span>
                    </button>
                </form>
            </div>
        </div>
    </section>
</div>
{% endblock %}
